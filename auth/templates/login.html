<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
	<link rel="stylesheet" type="text/css" href="../static/css/login.css">
</head>
<body>
	<div class="container">
		<h2>Login</h2>
		<form>
			<label for="username">Username:</label>
			<input type="text" id="username" name="username" required>
			<label for="password">Password:</label>
			<input type="password" id="password" name="password" required>
			<input type="submit" value="Login">
		</form>
		<div>
			<form action="{{ url_for('auth_blueprint.signup') }}" method="get" style="display: inline-block; margin-right: 10px;">
				<button class="btn" type="submit">Sign Up</button>
			</form>			
			<form action="{{ url_for('auth_blueprint.forgot_pwd') }}" method="get" style="display: inline-block;">
				<button class="btn" type="submit">Forgot Password</button>
			</form>		
		</div>
	</div>
	<script src="../static/js/login.js"></script>
</body>
</html>
