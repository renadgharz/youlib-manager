<!DOCTYPE html>
<html>
<head>
	<title>Launch Page</title>
	<link rel="stylesheet" type="text/css" href="../static/css/launch.css">
</head>
<body>
	<div class="container">
		<h1>Welcome to our Launch Page!</h1>
		<div>
			<form action="{{ url_for('auth_blueprint.login') }}" method="get" style="display: inline-block; margin-right: 10px;">

	</div>
	<script src="../static/js/launch.js"></script>
</body>
</html>
